services:
  scheduling-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: scheduling-service
    container_name: medicare-scheduling-service
    depends_on:
      - scheduler-postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_USERNAME: ${SCHEDULING_SERVICE_DB_USERNAME}
      DB_PASSWORD: ${SCHEDULING_SERVICE_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8081:8081"
    networks:
      - medicare-network
    restart: unless-stopped

  scheduler-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: scheduling-service
      POSTGRES_USER: scheduler_user
      POSTGRES_PASSWORD: scheduler_pass
    volumes:
      - scheduler_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - medicare-network
    restart: unless-stopped

volumes:
  scheduler_postgres_data:
